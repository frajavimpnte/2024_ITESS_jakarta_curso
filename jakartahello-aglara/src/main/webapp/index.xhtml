      <div class="container">
         <h:form id="studentForm">
             <fieldset class="mt-4 bg-light p-5 rounded-3 shadow">
                 <div class="px-3 m-0 py-0 alert border-0 alert-danger">
                     <h:messages class="py-3"/>
                 </div>
          <div class="mb-3">
        <h:outputLabel class="form-label" for="firstName" value="First Name:">
        </h:outputLabel>
        <h:inputText class="form-control" id="firstName"
          label="First Name"
          value="#{student.firstName}"
          pt:placeholder="Tu nombre es:"
          required="true"
          validator="#{alphaValidator.validateAlpha}">
          <f:validateLength minimum="2" maximum="30"/>
        </h:inputText>
        </div>
      <div class="mb-3">
        <h:outputLabel class="form-label" for="lastName" value="Last Name:">
        </h:outputLabel>
        <h:inputText class="form-control" id="lastName"
                     label="Last Name"
                     value="#{student.lastName}"
                     pt:placeholder="Tu apellido es:"
                     required="true"
                     validator="#{alphaValidator.validateAlpha}">
                     <f:validateLength minimum="2" maximum="30"/>
        </h:inputText>
      </div>
      <div class="mb-3">
        <h:outputLabel class="form-label" for="email" value="Email:">
        </h:outputLabel>
        <h:inputText class="form-control" id="email"
          label="Email"
          pt:placeholder="Escribe tu correo"
          value="#{student.email}">
          <f:validateLength minimum="3" maximum="30"/>
          <f:validator validatorId="emailValidator" />
        </h:inputText>
      </div>
      <div class="mb-3 d-grid gap-2">
        <h:panelGroup></h:panelGroup>
        <h:commandButton class="btn btn-primary " action="information" value="Save">
        </h:commandButton>
      </div>

      
             </fieldset>
    </h:form>

      <div class="container">
        <h1 class="text-center"> Get student List </h1>
        <h:form id="studentFormList" class="">
            <div   class="text-center ">
                <h:commandLink  class="btn btn-success" value="Get student list" 
                           action="#{studentController.getStudents()}" />
            </div>
        </h:form>   
        
        <h1 class="text-center mt-5 mb-5"> Iniciar sesi√≥n</h1>  
          
         <h:form id="studentForm">
             <fieldset class="mt-4 bg-light p-5 rounded-3 shadow">
                <div class="px-3 m-0 py-0 alert border-0 alert-danger">
                     <h:messages class="py-3"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel class="form-label" for="firstName" value="First Name:">
                    </h:outputLabel>
                    <h:inputText class="form-control" id="firstName"
                        label="First Name"
                        value="#{studentController.student.firstName}"
                        pt:placeholder="Tu nombre es:"
                        required="true"
                        validator="#{alphaValidator.validateAlpha}">
                            <f:validateLength minimum="2" maximum="30"/>
                    </h:inputText>
                </div>
                <div class="mb-3">
                    <h:outputLabel class="form-label" for="lastName" value="Last Name:">
                    </h:outputLabel>
                    <h:inputText class="form-control" id="lastName"
                                 label="Last Name"
                                 value="#{studentController.student.lastName}"
                                 pt:placeholder="Tu apellido es:"
                                 required="true"
                                 validator="#{alphaValidator.validateAlpha}">
                                 <f:validateLength minimum="2" maximum="30"/>
                    </h:inputText>
                </div>
                <div class="mb-3">
                    <h:outputLabel class="form-label" for="email" value="Email:">
                    </h:outputLabel>
                    <h:inputText class="form-control" id="email"
                      label="Email"
                      pt:placeholder="Escribe tu correo"
                      value="#{studentController.student.email}">
                      <f:validateLength minimum="3" maximum="30"/>
                      <f:validator validatorId="emailValidator" />
                    </h:inputText>
                </div>
                <div class="mb-3 d-grid gap-2">
                    <h:panelGroup></h:panelGroup>
                    <h:commandButton class="btn btn-primary " 
                                     action="studentController.saveStudent()" value="Save">
                    </h:commandButton>
                </div>

      
      </fieldset>
    </h:form>
